# ------------------------------------------------
# Definición de componentes
# ------------------------------------------------

components:

  # Tipos de datos
  # --------------

  primitives:

    Identificador:
      type: integer
      format: int32
      minimum: 1

    FechaHora:
      type: string
      pattern: '^(\d{4})(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])T([0-1][0-9]|2[0-4])([0-5][0-9])([0-5][0-9])Z$'
      description: "Formato personalizado de la fecha y hora del turno ('YYYYMMDDThhmmssZ')"
      example: "20241231T245959Z"

  # Propiedades
  # -----------

  assets:

    Mensaje:
      type: object
      required:
        - mensaje
      properties:
        mensaje:
          type: string

    Identificador:
      type: object
      required:
        - id
      properties:
        id:
          $ref: "#/components/primitives/Identificador"

    Nombre:
      type: object
      required:
        - nombre
      properties:
        nombre:
          type: string

    EspecieID:
      type: object
      required:
        - especie_id
      properties:
        especie_id:
          $ref: "#/components/primitives/Identificador"

    MascotaID:
      type: object
      required:
        - mascota_id
      properties:
        mascota_id:
          $ref: "#/components/primitives/Identificador"

    VeterinarioID:
      type: object
      required:
        - veterinario_id
      properties:
        veterinario_id:
          $ref: "#/components/primitives/Identificador"

    Turno:
      type: object
      required:
        - turno
      properties:
        turno:
          $ref: "#/components/primitives/FechaHora"

  # Esquemas
  # --------

  schemas:

    Especie:
      allOf:
        - $ref: "#/components/assets/Identificador"
        - $ref: "#/components/assets/Nombre"

    Veterinario:
      allOf:
        - $ref: "#/components/assets/Identificador"
        - $ref: "#/components/assets/Nombre"

    Mascota:
      allOf:
        - $ref: "#/components/assets/Identificador"
        - $ref: "#/components/assets/EspecieID"
        - $ref: "#/components/assets/Nombre"

    Turno:
      allOf:
        - $ref: "#/components/assets/Turno"
        - $ref: "#/components/assets/MascotaID"

    TurnoLista:
      allOf:
        - $ref: "#/components/schemas/Turno"
        - $ref: "#/components/assets/VeterinarioID"

  # Cuerpos de las solicitudes
  # --------------------------

  requestBodies:

    Nombre:
      $ref: "#/components/assets/Nombre"

    Especie:
      $ref: "#/components/assets/EspecieID"

    Turno:
      $ref: "#/components/schemas/Turno"